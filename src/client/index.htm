<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BLiP Simple Chat</title>
</head>

<body>
    <h2>BLiP Simple Chat</h2>
    <div>
        <h3>Connection</h3>
        <div>
            <label for="identifier-input">Identifier:</label>
            <input type="text" id="identifier-input" value="desafiotecnico" />
        </div>
        <div>
            <label for="password-input">AccessKey:</label>
            <input type="password" id="password-input" value="VHNkcHBoeW5zYVIzdkdab29GbkQ=" />
        </div>
        <div>
            <label for="bot-id-input">BotId:</label>
            <input type="text" id="bot-id-input" value="contenttypes2" />
        </div>
        <div>
            <button id="connect-button" onclick="connect()">Connect</button>
            <button id="disconnect-button" onclick="disconnect()" disabled>Disconnect</button>
        </div>
    </div>

    <div style="float: left">
        <h3>Messages</h3>
        <div>
            <label for="message-to-input">To:</label>
            <input type="text" id="message-to-input" value="papagaio@msging.net" />
        </div>
        <div>
            <label for="message-content-input">Content:</label>
            <input type="text" id="message-content-input" />
        </div>
        <button id="message-send-button" onclick="sendMessage()">Send message</button>
    </div>

    <br style="clear: both">

    <div>
        <h3>Log</h3>
        <textarea id="log-textarea" cols="80" rows="25"></textarea>
        <button
            id="clear-log-button"
            onclick="document.getElementById('log-textarea').value = ''">
            Clear Log
        </button>
    </div>

    <script src="https://unpkg.com/bluebird@3.4.7" type="text/javascript"></script>
    <script src="https://unpkg.com/whatwg-fetch" type="text/javascript"></script>
    <script src="https://unpkg.com/lime-js" type="text/javascript"></script>
    <script src="https://unpkg.com/lime-transport-http@3.0.0" type="text/javascript"></script>
    <script src="https://unpkg.com/lime-transport-websocket" type="text/javascript"></script>
    <script src="https://unpkg.com/lime-transport-websocket-http" type="text/javascript"></script>
    <script src="https://unpkg.com/blip-sdk" type="text/javascript"></script>
    <script type="text/javascript" src="/services/utils.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
